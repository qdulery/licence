<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Formulaire</title>
    </head>

    <body>
        <form id="formulaire" method="post" action="traitement.php">
            <fieldset >
                <legend>Recherche d'emploi : Fiche</legend>
                <p>
                    <label for="nom" >Nom*</label>
                    <input type="text" id="nom" name="nom"   />
                </p>
                <p>
                    <label for="prenom">Prénom*</label>
                    <input type="text" id="prenom" name="prenom"  />
                </p>
                <p>
                    <label for="age" >Date de naissance*</label>
                    <input type="text" id="age" name="date"  />
                </p>
                <p>
                    <label for="mail" >Mail*</label>
                    <input type="email" id="mail" name="mail" required />
                </p>
                
                <h2>Mes sports préférés</h2>
     
                <p>
                  <label>Danse</label>
                  <input type="checkbox" name="sport[]" value="danse"  />
                </p>
                 <p>
                  <label>Handball</label>
                  <input type="checkbox" name="sport[]" value="hand"  />
                </p>
                 <p>
                  <label>Musculation</label>
                  <input type="checkbox" name="sport[]"  value="musculation" />
                </p>
                 <p>
                  <label>Surf</label>
                  <input type="checkbox" name="sport[]" value="surf"  />
                </p>



            </fieldset>
            <p class="submit">
                <input type="submit" id="btnSubmit" value="Continuer" name="send" />
                <input type="reset" id="btnReset" value="Annuler" />      
            </p>
            <p class="note">* information obligatoire</p>
        </form> 


    </body>
</html>
